<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
  <main>
    <section class="balance box">
      <div class="current-balance">
        <span>My balance</span>
        <h1>$921.48</h1>
      </div>
      <img src="./images/logo.svg" alt="logo">
    </section>

    <section class="week-review box">
      <h1>Spending - Last 7 days</h1>
      <div class="diagram sticks">
        <div class="stick mon"></div>
        <div class="stick tue"></div>
        <div class="stick wed"></div>
        <div class="stick thu"></div>
        <div class="stick fri"></div>
        <div class="stick sat"></div>
        <div class="stick sun"></div>
      </div>
      <div class="diagram weekdays">
        <p>mon</p>
        <p>tue</p>
        <p>wed</p>
        <p>thu</p>
        <p>fri</p>
        <p>sat</p>
        <p>sun</p>
      </div>
    </section>

<!--    Total this month-->
<!--    $478.33-->

<!--    +2.4%-->
<!--    from last month-->

  <script src="scripts/main.js"></script>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
