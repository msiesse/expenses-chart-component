<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
<main>
    <section class="balance box">
        <div class="current-balance">
            <p>My balance</p>
            <h2>$921.48</h2>
        </div>
        <img src="./images/logo.svg" alt="logo">
    </section>

    <section class="review box">
        <h2>Spending - Last 7 days</h2>
        <div class="diagram">
            <div class="stick mon">
                <span id="info-stick-mon" class="info-stick">$15.36</span>
                <div tabindex="0" id="stick-icon-mon" class="stick-icon"></div>
                <p class="weekdays">mon</p>
            </div>
            <div class="stick tue">
                <span id="info-stick-tue" class="info-stick"></span>
                <div tabindex="0" id="stick-icon-tue" class="stick-icon"></div>
                <p class="weekdays">tue</p>
            </div>
            <div class="stick wed">
                <span id="info-stick-wed" class="info-stick"></span>
                <div tabindex="0" id="stick-icon-wed" class="stick-icon"></div>
                <p class="weekdays">wed</p>
            </div>
            <div class="stick thu">
                <span id="info-stick-thu" class="info-stick"></span>
                <div tabindex="0" id="stick-icon-thu" class="stick-icon"></div>
                <p class="weekdays">thu</p>
            </div>
            <div class="stick fri">
                <span id="info-stick-fri" class="info-stick"></span>
                <div tabindex="0" id="stick-icon-fri" class="stick-icon"></div>
                <p class="weekdays">fri</p>
            </div>
            <div class="stick sat">
                <span id="info-stick-sat" class="info-stick"></span>
                <div tabindex="0" id="stick-icon-sat" class="stick-icon"></div>
                <p class="weekdays">sat</p>
            </div>
            <div class="stick sun">
                <span id="info-stick-sun" class="info-stick"></span>
                <div tabindex="0" id="stick-icon-sun" class="stick-icon"></div>
                <p class="weekdays">sun</p>
            </div>
        </div>
        <hr class="solid">
        <div class="month-review">
            <div class="month-review-total">
                <p>Total this month</p>
                <h1>$478.33</h1>
            </div>
            <div class="last-month-compare">
                <h4>+2.4%</h4>
                <p>from last month</p>
            </div>
        </div>
    </section>
    <script src="scripts/main.js"></script>
</main>

<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</footer>
</body>
</html>
